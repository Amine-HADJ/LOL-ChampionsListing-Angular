<div class="delete-champion-container">
    <h2>Delete Champion</h2>
    <form [formGroup]="deleteForm" (submit)="onDeleteChampion()">
        <mat-form-field>
          <mat-label>Champion ID</mat-label>
          <input matInput type="number" formControlName="id" required>
        </mat-form-field>
        <button mat-raised-button color="warn" type="submit">Delete Champion</button>
      </form>
      
  </div>
